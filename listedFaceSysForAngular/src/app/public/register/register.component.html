<form class="f-sign_in f-sign_reg" (ngSubmit)="register(isSubmit)" #registForm="ngForm" autocomplete="off">
  <div class="form-group">
    <label>用户名</label>
    <input type="text" class="form-control"
           [(ngModel)]="user.accountNm" name="accountNm"
           (blur)="checkUserNm(user.accountNm)"
           readonly
           onfocus="this.removeAttribute('readonly')"
           placeholder="请输入用户名/手机号"
    >
    <hr>
  </div>

  <div class="form-group">
    <label>密码</label>
    <input type="password" name="reAccountPw" hidden/>
    <input type="password" class="form-control"
           [(ngModel)]="user.accountPw" name="reAccountPw"
           (blur)="checkPassword(user.accountPw)"
           autocomplete="new-password1"
           readonly
           onfocus="this.removeAttribute('readonly')"
           placeholder="请输入密码,8-16位字母、数字或“_”，字母开头">
    <hr>
  </div>

  <div class="form-group">
    <label>确认密码</label>
    <input type="password" name="rePassword" hidden/>
    <input type="password" class="form-control"
           [(ngModel)]="user.reAccountPw" name="rePassword"
           (blur)="checkRePassword(user.reAccountPw)"
           autocomplete="new-password2"
           readonly
           onfocus="this.removeAttribute('readonly')"
           placeholder="请输入确认密码">
    <hr>
  </div>

  <!--<div class="form-group">
    <label for="email">邮箱</label>
    <input type="text" class="form-control" id="email"
           [(ngModel)]="userInfo.email" name="email"
           placeholder="请输入确认密码">
    <hr>
  </div>-->
  <div class="form-group" >
    <ng-container *ngIf="message != ''">
      <div class="login-error-message">
        <span>{{ message }}</span>
      </div>
    </ng-container>
  </div>

  <button type="submit" class="btn">注册</button>

</form>


<ng-template #isSubmit>
  <div class="modal-body accountH">
    <div class="col-lg-12">
      <div class="col-lg-12 text-center mgn-top_15"><i class="a-icon fa fa-check-circle"></i></div>
      <div class="col-lg-12 mgn-top_20 text-center color-54698D fontW-700 font-16">
        注册成功
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col-lg-12 mgn-top_20 text-right">
      <button class="btn btn-default" type="button"  (click)="offModal()">关闭</button>
    </div>
  </div>
</ng-template>
