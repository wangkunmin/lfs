<header class="sz-nav navbar navbar-default navbar-fixed-top" [hidden]="!loginFlag">
  <div class="container-fluid sz-pl">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img src="assets/images/homePage/LOGO.png" width="100%" height="80%">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
      <div class="sz-center" [hidden]="headerState == 2">
        <ul *ngIf="loginFlag" class="nav navbar-nav navbar-right">
          <div class="navbar-form navbar-left width-333">
            <div class="form-group position-relative serchListWidth" id="headerSearchInput">
              <input type="text" class="form-control"
                     placeholder="请输入您要查询的公司名称或代码"
              (keyup)="keyUpFun($event,searchSrc)"
                     (click)="isShowFindData(1)"
                     [(ngModel)]="searchSrc"
                     maxlength="100"
              >
              <i *ngIf="searchSrc == ''" class="glyphicon glyphicon-search"></i>
              <i *ngIf="searchSrc != ''"class="i-img-header" (click)="searchSrc = '';findDataList = []"></i>
              <div class="row  search-company-data">
                <div class="col-lg-12 " [hidden]="selectState == 0">
                  <div class="col-lg-12 padding-left-right_0">
                    <div class="col-lg-12 padding-left-right_0 padding-5 sz-news" *ngFor="let companyInfo of findDataList;" (click)="clickCompany(companyInfo)">
                      <div class="col-lg-12 ">
                        <span class="font-12 color-999">  {{companyInfo.type}} ：</span>
                      </div>
                      <div class="col-lg-12 font-18 fontW-700 u-leaveOut">{{companyInfo.companyNm}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <li class="dropdown" dropdown>
            <a  dropdownToggle class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo?.userNm}} <span class="caret"></span></a>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <li class="cursor-pointer"><a (click)="jumpSetting()">个人设置</a></li>
              <ng-container *ngIf="manageFlag">
                <li class="cursor-pointer"><a (click)="jumpManage()">后台管理</a></li>
              </ng-container>
              <li role="separator" class="divider"></li>
              <li class="cursor-pointer" (click)="exitLogin()"><a >退出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</header>
