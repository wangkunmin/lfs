<div *ngIf="cityNegative.regionName != '深圳市' && selectMapSize ==0" class="in-geo-back">
  <span class="back-geo-title cursor-pointer" (click)="getInitMapData()">返回</span>
</div>
<div class="col-lg-12 padding-left-right_0">
  <div class="" [ngClass]="{'col-lg-12 height400':selectMapSize == 0,'col-lg-8 padding-right_0 width-740':selectMapSize != 0}">
    <div class="col-lg-12 padding-left-right_0 geog-chart-div" [ngClass]="{'width-1080':selectMapSize == 0,'width-740':selectMapSize != 0}">
      <div echarts class="geog-chart sz-background" [options]="options" (chartClick)="clickChart($event);" (click)="anClick($event)"></div>
    </div>
  </div>
  <div *ngIf="selectMapSize!=0" class="col-lg-4 padding-left_0 width-370">
    <div class="back-geo">
      <span class="back-geo-title cursor-pointer" (click)="getInitMapData()">返回</span>
    </div>
    <div class="col-lg-12 m-scrollbar negative-all-company padding-left-right_0">
      <div class="negative-company col-lg-12 padding-left-right_0 line-height40 color-fff background-6770E0">
        <div class="col-lg-7 u-leaveOut cursor-pointer"  title="{{selectCompany.companySnm}} 「{{selectCompany.securityCd}}」"><a (click)="goCompanyInfo(selectCompany.companyId,$event)" class="color-fff">{{selectCompany.companySnm}} 「{{selectCompany.securityCd}}」</a></div>
        <div class="col-lg-5">负面事件</div>
      </div>
      <div class="negative-company col-lg-12 padding-left-right_0 line-height40"
           *ngFor="let cityCompany of selectCompany.typeMap;let ind = index">
        <div class="col-lg-1 color-031" >{{ind+1}}</div>
        <div class="col-lg-10 u-leaveOut" title="{{cityCompany.title}}"><a class="cursor-pointer" (click)="clickNewTitle(cityCompany)">{{cityCompany.title}}</a></div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 mgn-top_-44 mgn-bottom_10 all-dis-set" >
    <div class="col-lg-12 line-height30 fontW-700 ">
        <span class="font-24 color-546">
          <img class="vertical-sub atalsImgWH" src="assets/images/region/dingwei.png">
          <span  *ngIf="cityNegative.regionName != '深圳市'"  class="cursor-pointer">深圳</span>
           {{cityNegative.regionName == '深圳市'?'深圳':cityNegative.regionName}}
        </span>
      <span class="line-height30 padding-right_20 u-date_title">公司分布按注册地统计</span>
    </div>
  </div>
</div>

<div class="col-lg-12">
  <div class="row">

    <div class="col-lg-12 mgn-top_5 sz-geography all-dis-set">
      <div class="col-lg-6 sz-background width-537 all-dis-set">
        <div class="col-lg-12">
          <ul>
            <li class="geography-li-title align-center color-E64A19">{{cityNegative.waringCompanyCount}}</li>
            <li class="geography-li-subtitle align-center color-54698D">预警公司<span class="color-ccc">（家）</span></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6 sz-background width-537 geo-mgn-left all-dis-set">
        <div class="col-lg-12">
          <ul>
            <li class="geography-li-title align-center color-FF9F00">{{cityNegative.negativeCount}}</li>
            <li class="geography-li-subtitle align-center color-54698D">负面事件<span class="color-ccc">（件）</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
