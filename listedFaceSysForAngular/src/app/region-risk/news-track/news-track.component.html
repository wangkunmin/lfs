<div class="row mgn-bottom_70">
  <div class="col-lg-12 m-headLine">
    负面新闻跟踪
  </div>
  <div class="col-lg-12">
    <div class="col-lg-12 news-title-back padding-10 padding-left_0">
      <div class="col-lg-10">
        <app-datepicker (dateType)="changeDate($event)"></app-datepicker>
      </div>
      <!--<div class="col-lg-3 padding-0">
        <input placeholder="开始时间 - 结束时间"
               type="text"
               #newsTrackDate
               class="form-control"
               [(ngModel)]="range"
               bsDaterangepicker
               (click)="clickInput()"
               [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', containerClass: 'theme-default' }">
      </div>-->
      <div class="col-lg-2 padding-0" *ngIf="newsTrack !=null && newsTrack.length>0">
        <div class="u-more" (click)="moreTracks()">查看更多</div>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="col-lg-12 padding-0 sz-background news-height">
      <app-loading [loadingHidden]="loadingHidden" [loadingHeight]="'320px'" [loadingSize]="'25px'"></app-loading>
      <ng-container *ngIf="newsTrack || newsTrack !== null; else isNotNewsTrack">
        <carousel class="m-carousel" [showIndicators]="false">
          <slide>
            <app-news-item [newsTrack]="newsTrack"></app-news-item>
          </slide>
          <slide *ngIf="copyNewsTrack || copyNewsTrack !== null">
            <app-news-item [newsTrack]="copyNewsTrack"></app-news-item>
          </slide>
        </carousel>
      </ng-container>
      <ng-template #isNotNewsTrack>
        <div class="mgn-top_15 mgn-bottom_240 padding-left_15">
          该时间段暂无负面新闻
        </div>
      </ng-template>
    </div>
  </div>
</div>
