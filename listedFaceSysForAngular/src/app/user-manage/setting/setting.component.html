<div class="container">
  <div class="row">
  <div class="col-lg-12 m-headLine">
    <div class="col-lg-12 setting-all-header">
      <div class="col-lg-1 align-right">
        <div class="fa fa-user-circle fa-2x"></div>
      </div>
      <div class="col-lg-7">
        你好，{{userInfo.userNm}}!
      </div>
      <div class="col-lg-2">
        <span class="font-12">重点关注公司</span>&nbsp;&nbsp;&nbsp;<span class="font-18 fontW-700">{{userInfo.count}}</span>
      </div>
      <div class="col-lg-2 b-border_left align-center">
        <div class="add-company-header" (click)="addCompany(addFollowCompanyTemplate)">添加公司</div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 setting-left">
    <div class="col-lg-12 padding-left-right_0 ">
      <div class="col-lg-2 align-center cursor-pointer" *ngFor="let info of settingList;" (click)="setModel(info.key)" [ngClass]="{'active':selectSetting==info.key}">{{info.value}}</div>
    </div>
    </div>
  <div class="col-lg-12 setting-right">
    <div class="col-lg-12 " [ngClass]="{'setting-right-0': (selectSetting != 2),'setting-right-1': (selectSetting == 2),'padding-left-right_0': (selectSetting == 2)}">
      <app-user-info (infoOut)="getInfo($event)"  [selectInfoPaw] = "selectSetting"></app-user-info>
    </div>
    <!--<div class="col-lg-12 setting-right-1" [hidden]="selectSetting != 1">
      <app-focus-company></app-focus-company>
    </div>-->
  </div>
</div>
</div>

<ng-template #addFollowCompanyTemplate>
  <app-add-company [userId]="userId" (addType)="addFollow($event)"></app-add-company>
</ng-template>
