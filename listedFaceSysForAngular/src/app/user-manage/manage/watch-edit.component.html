<div class="modal-header">
  <div class="modal-title pull-left">修改监管人</div>
  <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body watchM">

  <div class="col-lg-12">
    <div class="col-lg-12 line-height50">公司名称：{{ watch.companyNm }}</div>
    <div class="col-lg-12 line-height50">
      监管人：
      <span class="watchAdd" *ngFor="let item of companySupervise">
        <span class="mgn-right_5">{{item.userNm}}</span><span class="cursor-pointer" (click)="deleteWatch(item, '2')" aria-hidden="true">&times;</span>
      </span>
    </div>
    <div class="col-lg-12 line-height50">
      <div class="float-left fontW-700 mgn-right_15">用户名：</div>
      <input type="text" class="form-control float-left width-262 mgn-t-7" [(ngModel)]="name" placeholder="用户名">
      <a class="float-left mgn-left_15 cursor-pointer" (click)="search()">查询</a>
    </div>
    <div class="row mgn-row account-row0 fontW-700 mgn-right_15">
      <div class="col-lg-5">用户名</div>
      <div class="col-lg-5">显示名</div>
      <div class="col-lg-2">添加</div>
    </div>
    <div class="col-lg-12 watchH m-scrollbar">
      <div class="row mgn-row account-row" *ngFor="let user of userInfo"  [hidden]="(userInfo == null)">
        <div class="col-lg-5">{{ user.accountNm }}</div>
        <div class="col-lg-5">{{ user.userNm }}</div>
        <div class="col-lg-2"><i class="fa fa-plus-circle cursor-pointer" (click)="add(user, '1')"></i></div>
      </div>
      <div [hidden]="!(userInfo == null)" class="col-lg-12 color-54698D align-center">用户信息不存在</div>
    </div>
    <div class="col-lg-12 mgn-top_20 text-right">
      <button class="btn btn-default" type="button" (click)="cancel()">确定</button>
    </div>
  </div>
</div>
