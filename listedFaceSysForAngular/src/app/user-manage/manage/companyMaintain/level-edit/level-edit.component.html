<div class="modal-header">
  <div class="modal-title pull-left">公司评级维护</div>
  <button type="button" class="close pull-right" aria-label="Close" (click)="hideType()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body height525">
  <div class="col-lg-12">
    <div class="col-lg-12 line-height50 ">
      <div class="col-lg-3 level-title">公司名称：</div>
      <div class="col-lg-9 level-body">
        {{ watch.companyNm }}
      </div>
    </div>
    <div class="col-lg-12 line-height50">
      <div class="col-lg-3 level-title">原评级：</div>
      <div class="col-lg-9 level-body">
        <select [(ngModel)]="watch.rating" class="form-control sz-risk" disabled>
          <option *ngFor="let item of comRiskLevels" [value]="item.key">{{item.value}}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-12 line-height50">
      <div class="col-lg-3 level-title">原评级描述：</div>
      <div class="col-lg-9 level-body"><textarea class="level-textarea"[(ngModel)]="watch.riskContent" disabled></textarea></div>
    </div>
    <div class="col-lg-12 line-height50">
      <div class="col-lg-3 level-title">新评级：</div>
      <div class="col-lg-9 level-body padding-top-7">
        <select [(ngModel)]="newLevel" class="form-control sz-risk">
          <option *ngFor="let item of comRiskLevels" [value]="item.key">{{item.value}}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-12 line-height50">
      <div class="col-lg-3 level-title">新评级描述：</div>
      <div class="col-lg-9 level-body"><textarea class="level-textarea"[(ngModel)]="newRiskContent" ></textarea></div>
    </div>
    <div class="col-lg-12" style="height: 30px;">
      <div class="col-lg-3 level-title"></div>
      <div class="col-lg-9 level-body">
        <ng-container *ngIf="message2 != ''">
          <div class="login-error-message">
            <span class="color-E64">{{ message2 }}</span>
          </div>
        </ng-container>
      </div>

    </div>

    <div class="col-lg-12 text-right">
      <button class="btn btn-default" type="button" (click)="openModal(deleteTemplate)">确定</button>
    </div>
  </div>
</div>

<ng-template #deleteTemplate>
  <app-confirm [message]="message" (confirmType)="confirm($event)"></app-confirm>
</ng-template>
