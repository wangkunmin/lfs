<div class="innercontainer" style="width: 100%;height: 100%;margin-top: 68px;">
  <div class="ship-title">
    关系图（
    <span *ngFor="let item of names; let i = index">
      {{item}}
      <span *ngIf="i != names.length-1">与</span>
    </span>
    的关系）
  </div>
  <p *ngIf="shipinfo" style="text-align: center;margin-bottom: 0;font-weight: normal;color: #dddddd;font-weight: 300;font-size: 20px">很抱歉，没有找到
    <span *ngFor="let item of names; let i = index">
      {{item}}
      <span *ngIf="i != names.length-1">与</span>
    </span>相关的关系。
  </p>

  <div id="cy2" [ngStyle]="cystyle"></div>

</div>
