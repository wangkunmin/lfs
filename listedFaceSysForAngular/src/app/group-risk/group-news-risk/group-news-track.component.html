<div class="row mgn-bottom_70">
  <div class="col-lg-12 m-headLine">
    新闻舆情
  </div>
  <div class="col-lg-12">
    <div class="col-lg-12 news-title-back padding-left_0 padding-10">
      <div class="col-lg-10">
        <app-datepicker (dateType)="changeDate($event)"></app-datepicker>
      </div>

      <div class="col-lg-2 padding-0" *ngIf="newsTrack !=null && newsTrack.length>0 ">
        <div class="u-more" (click)="moreTracks()">查看更多</div>
      </div>
    </div>
  </div>


  <div class="col-lg-12 ">
    <div class="col-lg-12 sz-background">
      <ng-container *ngIf="newsTrack || newsTrack !== null; else isNotNewsTrack">
        <app-group-news-item [newsTrack]="newsTrack"></app-group-news-item>
      </ng-container>
      <ng-template #isNotNewsTrack>
        <div class="mgn-top_15 mgn-bottom_240 ">
          该时间段暂无新闻舆情
        </div>
      </ng-template>
    </div>
  </div>
</div>
