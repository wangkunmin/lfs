<div class="modal-header">
  <h4 class="modal-title pull-left">添加企业</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body minHeightModal overflow-y">
  <div class="col-lg-6 mgn-bottom_10">
    <input type="text" class="form-control" placeholder="请输入企业名称或证券代码" (keydown)="keyDown($event)" [(ngModel)]="companyName">
  </div>
  <div class="col-lg-6">
    <button type="button" class="btn btn-default" (click)="findFollowedCompany(null, companyName)">查询</button>
  </div>
  <div class="col-lg-12">
    <div class="item-padding" *ngFor="let item of userFollowInfo; let i = index">
      <div class="row">
        <strong class="col-lg-1 line-height30 font-16">
          {{ i+num }}
        </strong>
        <div class="col-lg-8 u-leaveOut line-height30"
             data-toggle="tooltip"
             data-trigger="hover"
             data-placement="top"
             title="{{ item.companyNm }}">
          {{item.companyNm}}
        </div>
        <div class="col-lg-3">
          <app-follow class="float-right" [follow]="item" [nonFleshbtn] = "true" (followType)="addFollow($event)"></app-follow>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 m-pagination text-right">
    <pagination [boundaryLinks]="true"
                [maxSize]="7"
                [rotate]="false"
                [totalItems]="totalItems"
                [itemsPerPage]="itemsPerPage"
                [(ngModel)]="currentPage"
                (pageChanged)="findFollowedCompany($event)"
                previousText="&lsaquo;"
                nextText="&rsaquo;"
                firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="confirm()">确定</button>
</div>
